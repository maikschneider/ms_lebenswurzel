<f:if condition="{breadcrumb->f:count()}>1">
    <section class="breadcrumb frame-greenbar">
        <div class="grid-container">
            <div class="grid-x">
                <div class="cell">
                    <nav aria-label="You are here:" role="navigation">
                        <ul class="breadcrumbs">
                            <f:for each="{breadcrumb}" as="breadcrumbItem" iteration="i">
                                <li>
                                    <f:if condition="{i.isLast}">
                                        <span class="show-for-sr">Current: </span>
                                    </f:if>
                                    <f:if condition="{i.isFirst}">
                                        <f:then>
                                            <a data-tooltip tabindex="1" title="{breadcrumbItem.title}" href="{breadcrumbItem.link}" title="{breadcrumbItem.title}">
                                                <?xml version="1.0" encoding="UTF-8"?>
                                                <svg width="16px" height="16px" version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill="#5E8269" d="m50 16.668c-18.332 0-33.332 15-33.332 33.332s15 33.332 33.332 33.332 33.332-15 33.332-33.332-15-33.332-33.332-33.332zm-6.25 57.5c-10.832-2.707-18.75-12.5-18.75-24.168 0-7.293 3.332-13.957 8.332-18.543v16.461c0 1.043 0.41797 2.082 1.25 2.918l5 5v10.832c0 2.293 1.875 4.168 4.168 4.168zm12.5 0v-3.3359c2.293 0 4.168-1.875 4.168-4.168v-6.25c0-3.543-2.707-6.25-6.25-6.25h-4.582l-7.918-7.9141v-2.5h8.332c2.293 0 4.168-1.875 4.168-4.168v-8.332c2.293 0 4.168-1.875 4.168-4.168v-0.625c7.082 2.5 12.707 8.125 15.207 15.207h-0.625c-2.293 0-4.168 1.875-4.168 4.168s1.875 4.168 4.168 4.168c0.83203 0 1.457-0.20703 2.082-0.625v0.625c0 11.668-7.918 21.457-18.75 24.168z"
                                                    />
                                                </svg>
                                            </a>
                                        </f:then>
                                        <f:else>
                                            <a href="{breadcrumbItem.link}" title="{breadcrumbItem.title}">{breadcrumbItem.title}</a>
                                        </f:else>
                                    </f:if>
                                </li>
                            </f:for>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
</f:if>
