<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:if condition="{menu}">
        <div class="linkboxes grid-x grid-padding-x medium-up-2 large-up-3 {f:if(condition: '{menu->f:count()} < 3', then: 'align-center')}" data-equalizer data-equalize-on="medium">
            <f:for each="{menu}" as="page">
                <div class="cell">
                    <f:render partial="LinkBox" arguments="{_all}" />
                </div>
            </f:for>
        </div>
    </f:if>

</f:section>

</html>
