<f:layout name="None" />

<f:section name="Main">
    <div class="grid-x align-center ce-accordion">
        <div
            class="cell small-12 {f:if(condition:'{data.layout}==2', then:'', else:'medium-10 large-8')}"
        >
            <ul class="accordion" data-accordion data-allow-all-closed="true">
                <f:for each="{children_11}" as="element" iteration="i">
                    <li class="accordion-item" data-accordion-item>
                        <a href="#" class="accordion-title">{element.header}</a>

                        <div class="accordion-content" data-tab-content>
                            <f:format.raw>
                                {element.renderedContent}
                            </f:format.raw>
                        </div>
                    </li>
                </f:for>
            </ul>
        </div>
    </div>
</f:section>
